[pytest]
# Pytest configuration for backend tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# pytest-asyncio configuration
asyncio_mode = auto

# Markers for organizing tests
markers =
    asyncio: Marks tests as async (required for pytest-asyncio)
    unit: Marks tests as unit tests
    integration: Marks tests as integration tests
    slow: Marks tests as slow (skip with -m "not slow")

# Warning settings
filterwarnings =
    # Ignore specific warnings that are not relevant to tests
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Coverage configuration (when using pytest-cov)
addopts =
    -v
    --strict-markers
    --tb=short
